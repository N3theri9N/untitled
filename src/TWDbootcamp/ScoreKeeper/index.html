<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>
</head>
<body>
    <h1><span class="player1Score">0</span> to <span class="player2Score">0</span></h1>
    <select name="" id="winningScore">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <button id="player1Button">+1 player One</button>
    <button id="player2Button">+1 player Two</button>
    <button id="resetButton">reset</button>

<script>
    const winningScoreSelector = document.querySelector("#winningScore")
    const player1Button = document.querySelector("#player1Button");
    const player2Button = document.querySelector("#player2Button");
    const player1ScoreDisplay = document.querySelector('.player1Score');
    const player2ScoreDisplay = document.querySelector('.player2Score');

    const resetButton = document.querySelector("#resetButton")

    let player1Score = 0;
    let player2Score = 0;
    let winningScore = 3;
    let isGameOver = false;

    winningScoreSelector.addEventListener("change", function(){
        winningScore = parseInt(this.value); //select 의 값은 string 이다.
        reset();
    })

    player1Button.addEventListener("click", function(){
        if(!isGameOver){
            player1Score++;
            if(player1Score === winningScore){
                isGameOver = true;
                player1ScoreDisplay.classList.add("winner")
                player2ScoreDisplay.classList.add("loser")
            }
            player1ScoreDisplay.textContent = player1Score;
        }
    })

    player2Button.addEventListener("click", function(){
        if(!isGameOver) {
            player2Score++;
            if(player2Score === winningScore) {
                isGameOver = true;
                player2ScoreDisplay.classList.add("winner")
                player1ScoreDisplay.classList.add("loser")
            }
            player2ScoreDisplay.textContent = player2Score;
        }
    })

    resetButton.addEventListener("click", reset);

    function reset(){
        isGameOver = false;

        player1Score = 0;
        player1ScoreDisplay.textContent = player1Score;
        player1ScoreDisplay.classList.remove('winner', 'loser');

        player2Score = 0;
        player2ScoreDisplay.textContent = player2Score;
        player2ScoreDisplay.classList.remove('winner', 'loser')
    }

</script>
</body>
</html>
