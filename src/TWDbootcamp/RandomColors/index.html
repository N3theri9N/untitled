<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Basics</title>
</head>
<body>
<h1>Welcome</h1>
<button>Click Me</button>
<script>
    const button = document.querySelector('button');
    button.addEventListener('click', function(){
        const randomColor = makeRandomColor();
        document.body.style.backgroundColor = randomColor; // document.querySelector('body').style.backgroundColor = ""; 와 동일
        document.querySelector("h1").innerText = randomColor;
    });

    const makeRandomColor = () => {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        setHeadColor(r+g+b);
        return `rgb(${r}, ${g}, ${b})`;
    }

    const setHeadColor = (rgbTotal) => {
        if(rgbTotal < 350){
            document.querySelector("h1").style.color = "white";
        } else {
            document.querySelector("h1").style.color = "black";
        }
    }
</script>
</body>
</html>
